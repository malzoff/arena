<?xml version="1.0" encoding="UTF-8"?>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xlink">
<wicket:extend>
    <h2 style="text-align:center;">Противник</h2>
    <div wicket:id="enemyPanel" class="panel"/>
    <a wicket:id="attack" class="btn">Атаковать</a>
    <div wicket:id="myPanel" class="panel"/>
    <a wicket:id="resultLink" class="btn">Результаты</a>
    <span style="text-align:center; margin: 16px auto 8px auto;">Лог боя</span>
    <ul wicket:id="container" class="panel" style="min-height: 60px">
        <li wicket:id="combatLog">
            <span wicket:id="message" class="minor"/>
        </li>
    </ul>
</wicket:extend>
</html>
